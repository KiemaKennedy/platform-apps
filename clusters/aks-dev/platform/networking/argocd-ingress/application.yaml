apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-ingress
  namespace: argocd
spec:
  project: platform
  source:
    repoURL: https://github.com/KiemaKennedy/platform-apps.git
    targetRevision: main
    path: clusters/aks-dev/platform/networking/argocd-ingress
  destination:
    name: in-cluster
    namespace: argocd
  syncPolicy:
    automated: { prune: true, selfHeal: true }
