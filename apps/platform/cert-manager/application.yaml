apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: cert-manager
  namespace: argocd }
spec:
  project: default
  source:
    repoURL: https://charts.jetstack.io
    chart: cert-manager
    targetRevision: v1.14.5
    helm:
      releaseName: cert-manager
      values: |
        installCRDs: true
  destination:
    name: in-cluster
    namespace: cert-manager
  syncPolicy: 
    automated: { prune: true, selfHeal: true }
    syncOptions: ["CreateNamespace=true"]
